<div class="container">
  <!-- home.component.html -->
  <div class="container">
    <h1 class="display-3 text-uppercase text-center my-4">Products</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card m-2">
          <div class="card-body m-3">
            <h5 class="card-title display-6">{{ product.name }}</h5>
            <p class="card-text lead">{{ product.description }}</p>
            <button
              class="btn btn-outline-secondary"
              (click)="addToCart(product)"
            >
              {{
                product.quantity > 0
                  ? "Added (" + product.quantity + ")"
                  : "Add to Cart"
              }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
